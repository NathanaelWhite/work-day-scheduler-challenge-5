<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 border border-dark">9AM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">10AM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">11AM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">12PM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">1PM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">2PM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">3PM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">4PM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
      <div class="row time-block">
        <div class="col-2 border border-dark">5PM</div>

          <textarea class="col-8 border border-dark form-control"></textarea>

        <div class="col-2 border border-dark">icons</div>
      </div>
    </main>

  </body>
</html>
